{% extends 'index.html' %}
{% block title %}New Product{% endblock %}
{% block content %}
<form method="POST">
	<h1>Add a new product</h1>
	<div>
		{{ form.name.label }}
		{{ form.name(size=32) }}
	</div>	
	<div>
		{{ form.quantity.label }}
		{{ form.quantity(size=4) }}
	</div>
	<input type="submit" value="Create Product">
</form>
{% endblock %}
